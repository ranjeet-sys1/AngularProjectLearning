
<div class="container">
  <h1 style="text-align: center;">Student Application Project</h1>
  <h2>{{message}}</h2>
<form class="card">
    <div class="form-group">
      <label for="exampleInputName">Student Name</label>
      <input type="text" [(ngModel)]="students.stdName" name=stdName class="form-control" id="exampleInputName" placeholder="Student Name">
    </div>
    <div class="form-group">
      <label for="exampleInputCourse">Course Name</label>
      <input type="text" [(ngModel)]="students.stdCourse" name="stdCourse" class="form-control" id="exampleInputCourse" placeholder="Course Name">
    </div>
    <div class="form-group">
      <label for="exampleInputFee">Course Fee</label>
      <input type="text"   class="form-control" id="exampleInputFee" placeholder="Fee" name="stdFee" [(ngModel)]="students.stdFee">
    </div>
    <div class="form-group">
      <label for="exampleInputEmail1">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" name="stdEmail" [(ngModel)]="students.stdEmail">
      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
    </div>
    <div class="form-group">
      <label for="exampleInputPassword1">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" [(ngModel)]="students.password">
    </div>
    <div class="form-check">
      <input type="checkbox" class="form-check-input" id="exampleCheck1">
      <label class="form-check-label" for="exampleCheck1">Check me out</label>
    </div>
    <button type="submit"  (click)="saveStudent()" class="btn btn-primary">Submit</button>
  </form>
</div>
